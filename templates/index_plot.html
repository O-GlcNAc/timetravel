<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data Plot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <style>
        #plot {
            width: 100%;
            max-width: 600px;
            margin: auto;
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Real-time Sensor Data Plot</h1>
    <div id="plot">
        <img id="dataPlot" src="" alt="Sensor data plot will appear here">
    </div>

    <script type="text/javascript">
        
        var socket = io.connect('http://' + document.domain + ':5001');

        socket.on('connect', function() {
        
            console.log('Websocket connected!');

            setInterval(() => { 
                socket.emit('get_plot'); 
            }, 5000);
        
        });

        socket.on('update_plot', function(data) {
            console.log(data);
            var plotElement = document.getElementById('dataPlot');
            plotElement.src = 'data:image/png;base64,' + data.img_data;
        });

    </script>
</body>
</html>
